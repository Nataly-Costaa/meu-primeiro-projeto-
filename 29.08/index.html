<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

   <!--Lista não ordenada-->
   <ul>
     <li>Arroz</li>
     <li>Feijão</li>
     <li>Farofa</li>
     <li>Carne</li>
   </ul>

   <!-- Lista ordenada -->
   <!-- Atributo start determina em qual número começa ser contado a lista ordenada -->
   <ol start="10">
      <li>Arroz</li>
      <li>Feijão</li>  
      <li>Farofa</li>
      <li>Carne</li>          
   </ol>
    
   <!-- type utilizado para definir qual o tipo de listagem 1,2,3 ou I, II, III ou A, B, C -->
   <ol type="I">
     <li>Matemática</li>
     <li>Português</li>
     <li>Geografia</li>
     <li>História</li>
     <li>Física</li>
   </ol>

   <!-- BOTÃO -->
   <button>Enviar</button>

   <!-- A tag <a> permite que o desenvolvedor coloque um hiperlink entre as paginas -->

    <!-- O atributo target="_blank" abre uma nova aba ao ser clicado -->
   <a href="https://somas.org.br/" target="_blank">somas</a>


<!-- Colocar o link no botão -->
<a href="https://programadoresdoamanha.org/"><button>PDA</button></a>


<!-- Codigo do Antonio -->
<button><a href="https://programadoresdoamanha.org/">programadores</a></button>

<!-- Quebrar linha -->
<br>
<br>
<br>

</body>
</html>
