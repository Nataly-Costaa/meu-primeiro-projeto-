    <h1>My World</h1>
     <h2>SOBRE MIM</h2>

        <img src="2075792-rosto-sorridente-e-palavra-feliz-icones-em-cubos-de-madeira-grátis-foto.jpg">
        <br>
        <p>Meu nome é Nataly, nasci no dia 14 de dezembro de 2003. Nas horas vagas gosto de ler livros e assistir doramas.</p>

     <form method="post">
        <label for="idade">1. Qual a minha idade?</label>
        <input type="number" id="idade" name="idade">
        <br>
        <br>
        <label for="signo">2. Qual é o meu signo?</label>
        <input type="signo" id="signo" name="signo">
        <br>
        <br>
        <label for="cor">3. Qual é a minha cor preferida?</label>
        <input type="color" id="cor" name="cor">
        <br>
        <br>
        <label for="estado">4. Qual é o estado que eu moro atualmente?</label>
        <select id="estado" name="estado">
               <option value="SP">SP</option>
               <option value="PI">PI</option>
               <option value="CE">CE</option>
               <option value="BA">BA</option> 
        </select>
        <br>
        <br>        
        <label for="fruta">5. Qual é a fruta que mais gosto?</label> 
        <input type="fruta" id="fruta" name="fruta">
        <br>
        <br>
        <button type="submit">Enviar</button>
     </form>
